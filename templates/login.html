{% extends "base.html" %}
{% load static %}
{% block content%}
{% load i18n %}
<div class="container" >
    <div class="imgcontainer">
        <img src="{% static 'img/ticket1.jpg' %}" alt="{% trans 'Valet QR Ticket' %}" style="width: 100%; height: 100%">
    </div>

    <br><br>
    <div>
        <form action="/vehicle/" method="post">
        {% csrf_token %}
            <div class="card" style="width:100%; background-color:black;border-radius:10px;padding:10px">
                <div class="card-img-top" style="background-color:white">
                    <div class="container" >
                        <label for="uemail"><b>{% trans 'Username' %}</b></label>
                        <input type="text" placeholder="Enter username" name="name" required>

                        <label for="psw"><b>{% trans 'Password' %}</b></label>
                        <input type="password" placeholder="Enter Password" name="pwd" required>
                        <button type="submit" class="btn btn-primary btn-block"style="font-weight:bold">{% trans 'Log on' %}</button>
                        <p class="mb-1">
                            <a href="/reset_password_request/">{% trans 'I forgot my password' %}</a>
                        </p>
                    </div>
                </div>
                
                <div class="card-body">
                    <p class="card-text" style="font-size:30px;color:white;text-align:center"><br></p>
                </div>

            </div>
        </form>
    <div>   
    <div class="container">
        <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
            <div class="row">
                <div class="col-8">
                    <select name="language" class="form-control">
                        {% get_current_language as LANGUAGE_CODE %}
                        {% get_available_languages as LANGUAGES %}
                        {% get_language_info_list for LANGUAGES as languages %}
                        {% for language in languages %}
                            <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                                {{ language.name_local }} ({{ language.code }})
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-4" style="text-align:right">
                    <input type="submit" class="btn btn-primary" value="Confirm">
                </div> 
        </form>
    </div>
</div>   
{% endblock %}
