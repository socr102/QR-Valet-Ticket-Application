{% extends "main/header.html" %}
{% load i18n %}

{% block content %}
<div class="hold-transition login-page">
  <div class="login-box">
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">{% trans 'You are only one step a way from your new password, recover your password now.' %}</p>

        <form action="/reset_password/" method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password">
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password">
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">{% trans 'Change password' %}</button>
            </div>
          </div>
          <input type="hidden" name="email" value="{{email}}">
        </form>

        <p class="mt-3 mb-1">
          <a href="/login/">{% trans 'Login' %}</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>
{% endblock %}
