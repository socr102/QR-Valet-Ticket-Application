{% extends 'main/header.html' %}
{% load i18n %}


{% block content %}  
<div class="hold-transition login-page">
	<div class="login-box">
		<div class="card">
		    <div class="card-body login-card-body">
		      <p class="login-box-msg">{% trans 'You forgot your password? Here you can easily retrieve a new password.' %}</p>

		      <form action="/send_email/" method="post">
		      	{% csrf_token %}
		        <div class="input-group mb-3">
		          <input type="email" class="form-control" name="email" placeholder="Email" required>
		          <div class="input-group-append">
		            <div class="input-group-text">
		              <span class="fas fa-envelope"></span>
		            </div>
		          </div>
		        </div>
		        <div class="row">
		          <div class="col-12">
		            <button type="submit" class="btn btn-primary btn-block">{% trans 'Request new password' %}</button>
		          </div>
		          <!-- /.col -->
		        </div>
		      </form>

		      <p class="mt-3 mb-1">
		        <a href="/login/">{% trans 'Login' %}</a>
		      </p>
		    </div>
		    <!-- /.login-card-body -->
		</div> 
	</div>
</div>      

{% endblock %}
