{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block content%}
<div class="container" >
    <div class="imgcontainer" id="imgcontainer">
        <img src="{% static 'img/ticket1.jpg' %}" alt="{% trans 'Valet QR Ticket' %}" style="width: 100%; height: 100%">
    </div>
    <br><br>
    <div class="container">
      <div class="card" style="width:100%; background-color:black;border-radius:10px;padding:10px">
            <i class="card-img-top icon_center far fa-times-circle" style="font-size:100px;color:red;padding:20px;background-color:white"></i>
            <i class="card-img-top icon_center fas fa-thumbs-down" style="font-size:100px;color:red;padding:20px;background-color:white"></i>
            <div class="card-body">
                <p class="card-text" style="font-size:25px;color:white;text-align:center">{% trans 'Please make sure that the data is entered correctly' %}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form action="/vehicle/" method="post">
                    <button  class="form-control" style="margin-left: auto;margin-right: auto;background-color:rgb(189,157,96);width:80%;font-weight:bold;color:black">{% trans 'Back' %}</button>
                </form>    
            </div>
            <div class="col-6">
                <form action="/" method="post">
                    <button  class="form-control" style="margin-left: auto;margin-right: auto;background-color:rgb(189,157,96);width:80%;font-weight:bold;color:black">{% trans 'Cancel' %}</button>
                </form>    
            </div>
        </div>
     </div> 
</div>     

{% endblock %}
