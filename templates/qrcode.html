<!doctype html>
{% load static %}
{% load i18n %}

<html class="no-js" lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a6e2755b4d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
<body>
   <div class="container">
      <div class="row">
         <div class="col-12">
            <img src="{% static 'img/logincode.png' %}" alt="logincode" style="width:100%;height:100%;">
         </div>
      </div> 

      <div class="row">
         <div class="col-12">
             <p style="text-align:center;color:rgb(189,157,96);font-size:50px;font-weight: bold;" id="ticket"></p>
         </div>
      </div>

   </div>
   <form action="/valet/" method="post">
      {% csrf_token %}
      <input type="hidden" name="ticket" id="ticket_number" >
      <button type="submit" class="form-control" style="margin-left: auto;margin-right: auto;background-color:rgb(200,200,200);width:40%;font-weight:bold">{% trans 'QR Scan' %}
      </button>
   </form>

</body>
<script>
   const generateRandomNumber = (min, max) =>  {
      return Math.floor(Math.random() * (max - min) + min);
   };
   var number = generateRandomNumber(1000, 9999)
   document.getElementById('ticket').innerText = number
   document.getElementById("ticket_number").value = number;

</script>
</html>
